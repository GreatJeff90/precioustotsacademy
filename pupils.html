    :root {
      --primary-red: #D32F2F;
      --primary-green: #388E3C;
      --primary-gold: #D4AF37;
      --light-bg: #f8f9fa;
      --dark-bg: #121212;
      --light-text: #212529;
      --dark-text: #f8f9fa;
      --glass-light: rgba(255, 255, 255, 0.7);
      --glass-dark: rgba(30, 30, 30, 0.7);
    }

    [data-theme="light"] {
      --bg: var(--light-bg);
      --text: var(--light-text);
      --glass: var(--glass-light);
    }

    [data-theme="dark"] {
      --bg: var(--dark-bg);
      --text: var(--dark-text);
      --glass: var(--glass-dark);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    /* Header & Navigation */
    .navbar {
      backdrop-filter: blur(10px);
      background-color: var(--glass) !important;
      transition: all 0.3s;
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--primary-green) !important;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 50px;
      height: 60px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-link {
      color: var(--text) !important;
      font-weight: 500;
      margin: 0 0.5rem;
      transition: color 0.3s;
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary-green) !important;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary-green);
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    /* Page Header */
    .page-header {
      background: linear-gradient(135deg, var(--primary-green), var(--primary-gold));
      color: white;
      padding: 4rem 0 3rem;
      text-align: center;
      margin-top: 76px;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .page-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Pupils Gallery */
    .pupils-gallery {
      padding: 3rem 0;
    }

    .pupil-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .pupil-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .pupil-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 3px solid var(--primary-green);
    }

    .pupil-info {
      padding: 1.5rem;
      text-align: center;
    }

    .pupil-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-green);
    }

    .pupil-id {
      color: var(--text);
      opacity: 0.8;
      font-size: 0.9rem;
    }

.pupil-modal-image {

  <script>
    // Theme toggle functionality
    const toggleBtn = document.getElementById('themeToggle');
    const icon = toggleBtn.querySelector('i');
    const root = document.body;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) root.dataset.theme = savedTheme;

    const setIcon = () => {
      icon.className = root.dataset.theme === 'light' ? 'bi-moon' : 'bi-sun';
    };
    setIcon();

    toggleBtn.addEventListener('click', () => {
      const current = root.dataset.theme;
      const next = current === 'light' ? 'dark' : 'light';
      root.dataset.theme = next;
      localStorage.setItem('theme', next);
      setIcon();
    });

      }

    // Function to generate pupil cards
    function generatePupilCards(pupils) {
      const pupilsGrid = document.getElementById('pupilsGrid');
      pupilsGrid.innerHTML = '';
      
      pupils.forEach(pupil => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 col-xl-3';
        
        col.innerHTML = `
          <div class="pupil-card" data-id="${pupil.id}">
            <img src="${pupil.image}" alt="${pupil.name}" class="pupil-image">
            <div class="pupil-info">
              <h4 class="pupil-name">${pupil.name}</h4>
              <p class="pupil-id">${pupil.id}</p>
            </div>
          </div>
        `;
        
        pupilsGrid.appendChild(col);
      });
      
      // Add click event to pupil cards
      document.querySelectorAll('.pupil-card').forEach(card => {
        card.addEventListener('click', function() {
          const pupilId = this.getAttribute('data-id');
          const pupil = pupilsData.find(p => p.id === pupilId);
          
          if (pupil) {
            openPupilModal(pupil);
          }
        });
      });
    }

    // Function to open pupil modal
    function openPupilModal(pupil) {
      document.getElementById('modalPupilImage').src = pupil.image;
      document.getElementById('modalPupilName').textContent = pupil.name;
      document.getElementById('modalPupilId').textContent = pupil.id;
      
      const pupilModal = new bootstrap.Modal(document.getElementById('pupilModal'));
      pupilModal.show();
    }

    // Initialize the page with all pupils
    generatePupilCards(pupilsData);
  </script>
